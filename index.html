<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Prediction App</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container">
    <!-- Top Section: Inputs -->
    <section class="input-section">
      <h2>Enter Property Details</h2>
      <div class="inputs">
        <div class="house-details"> 
          <div class="input-group">
            <label for="sqft">SqFt: </label>
            <input type="text" id="sqft" placeholder="Enter Square Feet">
          </div>
          <div class="input-group">
            <label for="beds">Beds: </label>
            <input type="text" id="beds" placeholder="Enter number of Bedrooms">
          </div>
          <div class="input-group">
            <label for="baths">Baths: </label>
            <input type="text" id="baths" placeholder="Enter number of Bathrooms">
          </div>
          <div class="input-group">
            <label for="type">House Type: </label>
            <input type="text" id="type" placeholder="Enter House Type">
          </div>
        </div>

        <div class="house-location"> 
          <div class="input-group">
            <label for="city">City: </label>
            <input type="text" id="city" placeholder="Enter City">
          </div>
          <div class="input-group">
            <label for="state">State: </label>
            <input type="text" id="state" placeholder="Enter State">
          </div>
          <div class="input-group">
            <label for="lat">Latitude: </label>
            <input type="text" id="lat" placeholder="Enter Latitude">
          </div>
          <div class="input-group">
            <label for="long">Longitude: </label>
            <input type="text" id="long" placeholder="Enter Longitude">
          </div>
        </div>

        <div class="alt-house-location"> 
          <div class="input-group">
            <label for="steet">Street: </label>
            <input type="text" id="street" placeholder="Enter Street Address">
          </div>
          <div class="input-group">
            <label for="zip">ZIP: </label>
            <input type="text" id="zip" placeholder="Enter ZIP Code">
          </div>
        </div>

      </div>
      <button id="search-btn">Search</button>
    </section>
    
    <hr class="section-divider">

    <!-- Bottom Section: Map & Chart -->
    <section class="output-section">
      <div id="chart-container">
        <h3>Chart</h3>
        <canvas id="chart"></canvas>
      </div>

      <hr class="vertical-divider">

      <div id="map-container">
        <h3>Map</h3>
        <div id="map"></div>
      </div>

    </section>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
